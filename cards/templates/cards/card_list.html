{% extends "cards/base.html" %}
{% load humanize %}

{% block content %}
    <h2>
        All cards
    </h2>
    <div class="container">
        <a id="new-card-button" href="{% url 'card-create' %}" role="button">
            ☝️🤓 Create new card
        </a>
    </div>
    {% for card in card_list %}
        {% ifchanged %}
            <h3>📦 {{ card.box | ordinal }} Box</h3>
        {% endifchanged %}
        {% include "cards/card.html" %}
    {% endfor %}
{% endblock content %}
