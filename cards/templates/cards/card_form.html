{% extends "cards/base.html" %}

{% block content %}
    {% if card %}
        <h2>✏️ Edit card</h2>
    {% else %}
        <h2>🤓 Create new card</h2>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Card">
    </form>
    <a href="{% url 'card-list' %}">
        Cancel
    </a>
{% endblock %}
